name: FTCcosmetics
version: 1.0
author: Wout
main: ftc.cosmetics.Main
description: Plugin that handles the cosmetics.
api-version: 1.16

commands:
  cosmetics:
    description: Opens the cosmetics tab.
  addparticle:
    usage: '/addparticle [player] [arrow/death/emote] [particle]'
    permission: ftc.cosmetics.admin
    description: Adds a particle to a player in the DataPlugin config.
  removeparticle:
    usage: '/removeparticle [player] [arrow/death/emote] [particle]'
    permission: ftc.cosmetics.admin
    description: Removes a particle from a player in the DataPlugin config.